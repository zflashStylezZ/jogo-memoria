<!DOCTYPE html>

<!-- A tag <html> serve para indicar somente ao navegador que estamos iniciando um arquivo HTML -->
<html>

<!--O <head> serve para inserir links, a gente também pode inserir API's, conseguimos adicionar bibliotecas ao nosso código, e inserir arquivos de configuração, exemplo: CSS -->
<head>
